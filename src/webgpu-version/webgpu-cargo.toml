[profile.release]
opt-level = "s"
lto = "thin"
strip = true
debug = 0
panic = "abort"
codegen-units = 1
incremental = false

[profile.dev]
split-debuginfo = "unpacked"
lto = false
incremental = true
opt-level = 0
