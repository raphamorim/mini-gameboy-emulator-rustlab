[package]
name = "game"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Raphael Amorim"]

[[bin]]
name = "game_bin"
path = "src/main.rs"

[lib]
name = "game"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
log = "0.4.20"
winit = { version = "0.29.3", default-features = false, features = ["rwh_05"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
wgpu = "0.18.0"
pollster = "0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wgpu = { version = "0.18.0", features = ["webgl"] }
softbuffer = "0.3.0"
js-sys = "0.3.64"
wasm-bindgen = "0.2.87"
wasm-bindgen-futures = "0.4.38"
console_log = "1"
console_error_panic_hook = "0.1.7"
web-sys = { version = "0.3.62", features = [
    "Location",
    "Document",
